name: Build
on: [push]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install pyinstaller
      - run: pyinstaller --onefile --windowed --name ProxySwitch proxy_switch.py
      - uses: actions/upload-artifact@v4
        with:
          name: ProxySwitch-Windows
          path: dist/ProxySwitch.exe

  build-mac-intel:
    runs-on: macos-15-intel
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install pyinstaller
      - run: pyinstaller --onefile --windowed --name ProxySwitch proxy_switch.py
      - name: Create app bundle
        run: |
          mkdir -p ProxySwitch.app/Contents/MacOS
          cp dist/ProxySwitch ProxySwitch.app/Contents/MacOS/
          cat > ProxySwitch.app/Contents/Info.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>ProxySwitch</string>
              <key>CFBundleIdentifier</key>
              <string>com.local.proxyswitch</string>
              <key>CFBundleName</key>
              <string>ProxySwitch</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>LSUIElement</key>
              <true/>
          </dict>
          </plist>
          EOF
          zip -r ProxySwitch-Mac-Intel.zip ProxySwitch.app
      - uses: actions/upload-artifact@v4
        with:
          name: ProxySwitch-Mac-Intel
          path: ProxySwitch-Mac-Intel.zip

  build-mac-arm:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install pyinstaller
      - run: pyinstaller --onefile --windowed --name ProxySwitch proxy_switch.py
      - name: Create app bundle
        run: |
          mkdir -p ProxySwitch.app/Contents/MacOS
          cp dist/ProxySwitch ProxySwitch.app/Contents/MacOS/
          cat > ProxySwitch.app/Contents/Info.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>ProxySwitch</string>
              <key>CFBundleIdentifier</key>
              <string>com.local.proxyswitch</string>
              <key>CFBundleName</key>
              <string>ProxySwitch</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>LSUIElement</key>
              <true/>
          </dict>
          </plist>
          EOF
          zip -r ProxySwitch-Mac-ARM.zip ProxySwitch.app
      - uses: actions/upload-artifact@v4
        with:
          name: ProxySwitch-Mac-ARM
          path: ProxySwitch-Mac-ARM.zip
