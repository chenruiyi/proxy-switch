# .github/workflows/build.yml
name: Build
on: [push]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install pyinstaller
      - run: pyinstaller --onefile --windowed --name ProxySwitch-Win proxy_switch.py
      - uses: actions/upload-artifact@v4
        with:
          name: ProxySwitch-Windows
          path: dist/ProxySwitch-Win.exe

  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install pyinstaller
      - run: pyinstaller --onefile --windowed --name ProxySwitch-Mac proxy_switch.py
      - uses: actions/upload-artifact@v4
        with:
          name: ProxySwitch-Mac
          path: dist/ProxySwitch-Mac
